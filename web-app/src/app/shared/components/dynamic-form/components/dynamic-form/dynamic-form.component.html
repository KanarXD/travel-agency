<div>
  <form #ngForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="modal-body">
    <div *ngFor="let question of questions">
      <app-dynamic-form-question *ngIf="question.controlType != 'formGroup'" [formGroup]="formGroup" [question]="question"></app-dynamic-form-question>
    </div>
    <div *ngIf="submitButton">
      <button [disabled]="!formGroup.valid" class="btn btn-secondary" type="submit">{{submitButton}}</button>
    </div>
  </form>

</div>
