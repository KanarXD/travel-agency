<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">

    <div *ngFor="let question of questions" class="form-row">
      <app-dynamic-form-question [formGroup]="formGroup" [question]="question"></app-dynamic-form-question>
    </div>

    <div class="form-row">
      <button [disabled]="!formGroup.valid" type="submit">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
