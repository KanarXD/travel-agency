<div>
  <form #ngForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="modal-body">
    <div *ngFor="let question of questions">
      <app-dynamic-form-question [formGroup]="formGroup" [question]="question"></app-dynamic-form-question>
    </div>
    <div>
      <button [disabled]="!formGroup.valid" class="btn btn-secondary" type="submit">Submit</button>
    </div>
  </form>
</div>
