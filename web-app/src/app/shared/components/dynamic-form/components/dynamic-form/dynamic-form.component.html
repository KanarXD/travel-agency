<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="modal-body">
    <div *ngFor="let question of questions" class="mb-3">
      <app-dynamic-form-question [formGroup]="formGroup" [question]="question"></app-dynamic-form-question>
    </div>
    <div>
      <button [disabled]="!formGroup.valid" type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>
</div>
