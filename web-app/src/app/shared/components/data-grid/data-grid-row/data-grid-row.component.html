<td *ngFor="let row of config; let idx=index" [ngSwitch]="row.type">

  <div *ngSwitchCase="'img'">
    <img [src]="data[row.key]" height="30">
  </div>

  <!--  <div *ngSwitchCase="'input'" class="form-inline">-->
  <!--    <input class="form-control form-control-sm" type="number" [(ngModel)]="data[row.key]"-->
  <!--      [disabled]="row.access ? !(row.access | async) : false" (input)="onAction('update', data)">-->
  <!--  </div>-->

  <div *ngSwitchCase="'button'" class="form-inline">
    <button (click)="onAction(row.header, data)" [disabled]="row.access ? !(row.access | async) : false"
            class="btn btn-secondary btn-sm">{{row.header}}</button>
  </div>

  <div *ngSwitchDefault>
    {{data[row.key]}}
  </div>

</td>
