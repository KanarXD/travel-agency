<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">new workers</h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-dynamic-form (submittedResult)="modal.close($event)" [questions]="itemQuestionBase"></app-dynamic-form>
</ng-template>

<button (click)="open(content)" class="btn btn-primary btn-sm mr-1">{{addItemButton}}</button>
